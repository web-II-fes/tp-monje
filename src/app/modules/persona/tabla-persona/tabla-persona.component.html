<button mat-button [matMenuTriggerFor]="menu">Menu</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="/cursos/crear-curso-component/new" routerLinkActive="active">Crear Curso </button>
  <button mat-menu-item routerLink="/cursos/curso-component" routerLinkActive="active">Cursos</button>
  <hr>
  <button mat-menu-item routerLink="/personas/persona/new" routerLinkActive="active">Crear Persona </button>
  <button mat-menu-item routerLink="/personas/tablaPersona" routerLinkActive="active">Personas</button>
  <hr>
  <button mat-menu-item routerLink="/personas/funciones" routerLinkActive="active">Funciones</button>
</mat-menu>


<h3>Personas</h3>
<button mat-raised-button color="primary" [routerLink]="'/personas/persona/new'" routerLinkActive="active">Cargar Nuevo</button>


<mat-table [dataSource]="dataSource" class="mat-elevation-z8"  >
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <mat-header-cell *matHeaderCellDef>Nombre</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.nombre | titlecase}} </mat-cell>
    </ng-container>
  
    <!-- apellido Column -->
    <ng-container matColumnDef="apellido">
      <mat-header-cell *matHeaderCellDef>Apellido</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.apellido | titlecase}} </mat-cell>
    </ng-container>
  
    <!-- edad Column -->
    <ng-container matColumnDef="edad">
      <mat-header-cell *matHeaderCellDef>Edad</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.edad}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="editar">
      <mat-header-cell *matHeaderCellDef>Editar</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-mini-fab color="link" (click)="editar(element._id)" >
          <mat-icon>create</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="borrar">
        <mat-header-cell *matHeaderCellDef>Borrar</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-mini-fab color="warn" (click)="borrar(element._id)" >
            <mat-icon>clear</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns; "  ></mat-row>
  </mat-table>

 
  <router-outlet></router-outlet>
